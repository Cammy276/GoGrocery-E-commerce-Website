<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Live Chat Widget</title>
        <style>
            .chat-button {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: #28a745;
                color: white;
                border: none;
                border-radius: 50%;
                width: 60px;
                height: 60px;
                font-size: 28px;
                cursor: pointer;
                box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            }

            .chat-popup {
                display: none;
                position: fixed;
                bottom: 80px;
                right: 20px;
                width: 300px;
                max-height: 400px;
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 5px 10px rgba(0,0,0,0.3);
                overflow: hidden;
                flex-direction: column;
            }

            .chat-header {
                background: #28a745;
                color: white;
                padding: 10px;
                font-weight: bold;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .chat-messages {
                padding: 10px;
                height: 250px;
                overflow-y: auto;
                background: #f9f9f9;
                font-size: 14px;
            }

            .chat-input {
                display: flex;
                border-top: 1px solid #ddd;
            }

            .chat-input input {
                flex: 1;
                border: none;
                padding: 10px;
                font-size: 14px;
            }

            .chat-input button {
                background: #28a745;
                color: white;
                border: none;
                padding: 10px 15px;
                cursor: pointer;
            }

            .message {
                margin: 5px 0;
            }

            .user {
                et
            }
        </style>
    </head>

    </body>
</html>
